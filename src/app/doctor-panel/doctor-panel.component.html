<div class="main">
    <div class="center">
        <div class="search-field">
            <input [(ngModel)]="filterPatient" id="search" type="search" placeholder="Pesquisar Doutor">
            <button (click)="searchPatient(filterPatient)"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>


    </div>

    <div class="pagination-top">
        <pagination-controls class="my-pagination" (pageChange)="pag = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo" [responsive]="true"></pagination-controls>
        </div>
    <div class="center">
        <span>Resultado da Pesquisa</span>

        <ul *ngIf="role === 'company_patient' || role === 'patient'">
            <li *ngFor="let patient of list | filter: filterPatient | paginate: { itemsPerPage: counter, currentPage: pag }" (click)="selectDoctor(patient.id)">
               Dr(a). {{ patient.name }}
            </li>
        </ul>

        <ul *ngIf="role === 'company_receptionist'">
            <li *ngFor="let patient of list | filter: filterPatient | paginate: { itemsPerPage: counter, currentPage: pag }" (click)="selectPatient(patient.id)">
                {{ patient.name }}
            </li>
        </ul>

    </div>
    <div class="pagination-bottom">
        <pagination-controls class="my-pagination" (pageChange)="pag = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo" [responsive]="true"></pagination-controls>
      </div>
    </div>
